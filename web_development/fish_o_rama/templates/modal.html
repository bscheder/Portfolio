{% extends "index.html" %}
{% block modal %}
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login required </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('login') }}" method="post">
                <input type="text" name="email" placeholder="Email" required="required"/>
                <input type="password" name="password" placeholder="Password" required="required"/>
                <button type="submit" class="btn btn-green btn-block btn-large">Sign In.</button>
            </form>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('register') }}" class="btn btn-green">Register</a>
          <a href="{{ url_for('home') }}" class="btn btn-green">Close</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function(){
    console.log("window is loaded")
    $("#exampleModal").modal("show")
})
</script>
{% endblock %}
