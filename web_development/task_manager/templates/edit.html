{% extends "base.html" %}
{% block content %}
<div class="box">
  <h1>{{name}}</h1>
    <form action="{{ url_for('edit_form',object=object, name=name) }}" method="post">
        <div class="form-group">
          <label class="form-text">Name:</label>
          <input class="input-style" type="text" name="name" required="required" value="{{name}}">
        </div>
        {% if object == 'task' %}
        <div class="form-group">
            <label class="form-text">Description:</label>
            <input class="input-style" type="text" name="description" required="required" value="{{description}}">
        </div>
        <div class="form-group">
          <label class="form-text">Column:</label>
          <select class="input-style" class="form-control" name="selected-column">
              {% for column in columns_list: %}
              <option>{{column['column'].title}}</option>
              {% endfor %}
          </select>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary btn-block btn-large">Save</button>
        <a href="{{ url_for('delete_entry',object=object,name=name) }}" class="btn btn-primary btn-block btn-large" role="button">Delete</a>
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-block btn-large" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
