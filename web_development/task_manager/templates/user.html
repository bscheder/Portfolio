{% extends "base.html" %}
{% block content %}

<div class="box">
  <h1>Profile Settings</h1>
  <form action="{{ url_for('edit_user',user=current_user.name) }}" method="post">
      <div class="form-group">
          <label class="form-text">Name:</label>
          <input class="input-style" type="text" name="name" required="required" value={{user.name}}>
        </div>
        <div class="form-group">
            <label class="form-text">Default Table:</label>
            <select class="input-style" class="form-control" name="selected-table">
                <option>{{user.selected_table_name}}</option>
                {% for table in tables_list: %}
                <option>{{table.title}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Save</button>
    </form>
</div>
{% endblock %}
