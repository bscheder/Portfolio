<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Fish-O-Rama</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
      <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <a href="/" class="nav-logo"><img class="logo" src="{{ url_for('static', filename='img/logo.png') }}"  alt=""><i>Fish-O-Rama</i></a>
      <div class="topnav" id="myTopnav">
        <div style="float:right">
          {% if current_user.is_active == False %}
          <a  class="nav-link"href="{{ url_for('login') }}">Sign In</a>
          <a class="nav-link" href="{{ url_for('register') }}">Sign Up</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('home') }}">{{ current_user.name }}</a>
          <a class="nav-link" href="{{ url_for('cart') }}">
            Cart&nbsp;<span class="badge badge-secondary badge-pill cart-badge">{{ current_user.cart|length }}</span> 
          </a>
          <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
          {% endif %}
          <a class="nav-link" href="">Contact Us</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      </div>
    </div>
        {% block content %}
        {% endblock %}
        {% block modal %}{% endblock %}
  </body>
  {% block script %}{% endblock %}
</html>
